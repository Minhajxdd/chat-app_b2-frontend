<ng-template cdkPortal>
  <div class="bg-white text-white p-6 rounded-2xl shadow-lg">
    <div class="flex flex-col w-full">
      <div class="mb-3">
        <h3 class="text-lg text-[#333333] font-semibold">Search Users</h3>
      </div>

      <!-- Search Input Container -->
      <div class="relative">
        <div
          class="flex items-center bg-white rounded-lg overflow-hidden shadow-md"
        >
          <i class="bx bx-search text-gray-500 text-xl px-3"></i>

          <input
            [(ngModel)]="searchKeyword"
            (input)="searchWithKeyword()"
            type="text"
            placeholder="Search users..."
            class="w-full py-3 px-2 text-gray-800 focus:outline-none"
          />

          <button
          (click)="onClearInput()"
          class="bg-gray-100 hover:bg-gray-200 p-3 text-gray-600 focus:outline-none transition duration-150"
          >
            <i class="bx bx-x"></i>
          </button>
        </div>

        <div
          class="absolute left-0 right-0 mt-1 bg-white rounded-lg shadow-lg overflow-hidden z-10"
        >
          <div
            class="hidden px-3 py-3 hover:bg-gray-100 flex items-center cursor-pointer border-b border-gray-100"
          >
            <div
              class="bg-gray-200 rounded-full h-10 w-10 flex items-center justify-center mr-3"
            >
              <i class="bx bxs-user text-gray-500"></i>
            </div>
            <div class="flex-1">
              <p class="text-gray-800 font-medium">John Doe</p>
              <p class="text-gray-500 text-sm">john.doeexample.com</p>
            </div>
          </div>

          <div
            class="hidden px-3 py-3 hover:bg-gray-100 flex items-center cursor-pointer"
          >
            <div
              class="bg-gray-200 rounded-full h-10 w-10 flex items-center justify-center mr-3"
            >
              <i class="bx bxs-user text-gray-500"></i>
            </div>
            <div class="flex-1">
              <p class="text-gray-800 font-medium">Jane Smith</p>
              <p class="text-gray-500 text-sm">jane.smithexample.com</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Send Button -->
      <div class="mt-4">
        <button
          class="bg-white text-blue-500 hover:bg-gray-100 font-medium py-2 px-6 rounded-lg shadow transition duration-150 flex items-center justify-center w-full"
        >
          <i class="bx bx-send mr-2"></i>
          Send Request
        </button>
      </div>
    </div>
  </div>
</ng-template>
