<ng-template cdkPortal>
    
    <div class="bg-gray-50 rounded-xl shadow-lg max-w-xl w-full p-4 sm:p-6 mx-6">
        <!-- Header -->
        <div class="border-b border-gray-200 pb-3 sm:pb-4 mb-3 sm:mb-4">
          <h2 class="text-lg sm:text-xl font-semibold text-gray-800">Chat Requests</h2>
          <p class="text-xs sm:text-sm text-gray-500">You have 4 pending requests</p>
        </div>
        
        <!-- Request List -->
        <div class="space-y-3 sm:space-y-4">
          <!-- Request Item 1 -->
          <div class="bg-cream-50 rounded-lg p-3 sm:p-4 border border-gray-200">
            <div class="flex flex-col sm:flex-row sm:justify-between sm:items-start gap-3 sm:gap-0">
              <div class="flex space-x-2 sm:space-x-3">
                <div class="h-8 w-8 sm:h-10 sm:w-10 rounded-full bg-gray-200 flex items-center justify-center flex-shrink-0">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                  </svg>
                </div>
                <div>
                  <h3 class="font-medium text-gray-800 text-sm sm:text-base">Sarah Johnson</h3>
                  <p class="text-gray-600 text-xs sm:text-sm line-clamp-2">Hi there! I would like to connect with you regarding the project proposal.</p>
                  <p class="text-xs text-gray-500 mt-1">2 minutes ago</p>
                </div>
              </div>
              <div class="flex space-x-2 mt-2 sm:mt-0">
                <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-2 sm:px-3 py-1 rounded-md text-xs sm:text-sm transition duration-200">
                  Decline
                </button>
                <button class="bg-gray-700 hover:bg-gray-800 text-gray-50 px-2 sm:px-3 py-1 rounded-md text-xs sm:text-sm transition duration-200">
                  Accept
                </button>
              </div>
            </div>
          </div>
          
          <!-- Request Item 2 -->
          <div class="bg-cream-50 rounded-lg p-3 sm:p-4 border border-gray-200">
            <div class="flex flex-col sm:flex-row sm:justify-between sm:items-start gap-3 sm:gap-0">
              <div class="flex space-x-2 sm:space-x-3">
                <div class="h-8 w-8 sm:h-10 sm:w-10 rounded-full bg-gray-200 flex items-center justify-center flex-shrink-0">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                  </svg>
                </div>
                <div>
                  <h3 class="font-medium text-gray-800 text-sm sm:text-base">Michael Chen</h3>
                  <p class="text-gray-600 text-xs sm:text-sm line-clamp-2">Hey! Would you be available to discuss the latest updates to the marketing campaign?</p>
                  <p class="text-xs text-gray-500 mt-1">15 minutes ago</p>
                </div>
              </div>
              <div class="flex space-x-2 mt-2 sm:mt-0">
                <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-2 sm:px-3 py-1 rounded-md text-xs sm:text-sm transition duration-200">
                  Decline
                </button>
                <button class="bg-gray-700 hover:bg-gray-800 text-gray-50 px-2 sm:px-3 py-1 rounded-md text-xs sm:text-sm transition duration-200">
                  Accept
                </button>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Actions Footer -->
        <div class="mt-4 sm:mt-6 flex justify-between border-t border-gray-200 pt-3 sm:pt-4">
          <button class="text-gray-500 hover:text-gray-700 text-xs sm:text-sm">Decline All</button>
          <button class="text-gray-700 hover:text-gray-900 font-medium text-xs sm:text-sm">Accept All</button>
        </div>
      </div>

</ng-template>
