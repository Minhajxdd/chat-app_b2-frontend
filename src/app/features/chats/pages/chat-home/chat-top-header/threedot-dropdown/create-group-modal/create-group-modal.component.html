<ng-template cdkPortal>
    
    <div class="bg-gradient-to-br from-gray-50 to-gray-100 rounded-2xl shadow-xl p-8 max-w-md w-full border border-gray-200">

        <div class="mb-7 border-l-4 border-gray-700 pl-4">
          <h3 class="text-2xl font-bold text-gray-800">Create New Group</h3>
        </div>
        
        <form>

        <div class="mb-6">
          <label for="groupTitle" class="block text-sm font-medium text-gray-600 mb-2">Group Name</label>
          <div class="relative">
            <input 
              type="text" 
              id="groupTitle" 
              class="w-full px-5 py-4 bg-white border border-gray-300 rounded-xl focus:ring-3 focus:ring-gray-500/30 focus:border-gray-500 outline-none transition-all shadow-sm" 
              placeholder="Enter group name"
            >
        
          </div>
        </div>
        
        <div class="mb-8">
          <label for="groupDescription" class="block text-sm font-medium text-gray-600 mb-2">Description</label>
          <textarea 
            id="groupDescription" 
            class="w-full px-5 py-4 bg-white border border-gray-300 rounded-xl focus:ring-3 focus:ring-gray-500/30 focus:border-gray-500 outline-none transition-all resize-none shadow-sm" 
            rows="4" 
            placeholder="What's this group about?"
          ></textarea>
        </div>
        
        <button type="submit" class="w-full bg-gray-800 hover:bg-gray-900 text-white font-semibold py-4 px-6 rounded-xl transition-all shadow-md hover:shadow-lg flex justify-center items-center space-x-2 transform hover:-translate-y-1">
          <span>Create Group</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L9 9.414V13a1 1 0 102 0V9.414l1.293 1.293a1 1 0 001.414-1.414z" clip-rule="evenodd" />
          </svg>
        </button>
    </form>
      </div>
</ng-template>
