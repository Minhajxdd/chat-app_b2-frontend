<header class="menu">
  @if(isSelected()) {
  <div class="avatar">
    <div class="avatarusuario">
      <img
        src="https://static.vecteezy.com/system/resources/previews/036/280/651/large_2x/default-avatar-profile-icon-social-media-user-image-gray-avatar-icon-blank-profile-silhouette-illustration-vector.jpg"
        class="usuario"
      />
    </div>

    @if (selectedConversation.conversation[0].type === 'single') {
    <h4>
      {{ selectedConversation.users[0].fullName }} <br />
      <!-- <span>Online</span> -->
    </h4>
    } @else if (selectedConversation.conversation[0].type === 'group') {
    <h4>{{ selectedConversation.groupDetails[0].title }} <br /></h4>
    }
  </div>
  <ul (click)="toggleThreeDot()" class="opcoes">
    <li>
      <i class="bx bx-dots-vertical-rounded">
        <app-top-three-dot
          [isToggled]="isThreeDotsToggled()"
          [chatType]="selectedConversation.conversation[0].type"
        ></app-top-three-dot>
      </i>
    </li>
  </ul>
  }
</header>

<section
  class="corpo_conversa"
  #scrollableDiv
  (scroll)="scrollChatDivOnTop($event)"
>
  <div
    (messageTrigger)="scrollChatDiv()"
    [isSelected]="isSelected()"
    app-chat-body
  ></div>
</section>

@if (isSelected()) {
<form (messageTrigger)="scrollChatDiv()" app-chat-input-box></form>

}
